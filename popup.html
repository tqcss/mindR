<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">mind<span>R</span></div>
    <div class="screen" id="main">
        <ul class="content">
            <div class="label">Upcoming Reminders:</div>
            <div class="placeholder">Looks like you have no reminders set.</div>
        </ul>
        <div class="options">
            <button id="manageButton">MANAGE</button>
            <button id="linksButton">LINKS</button>
        </div>
    </div>
    <div class="screen" id="manage">
        <div id="reminder-container">
            <div class="placeholder">Looks like you have no reminders set.</div>
        </div>
        <div class="options">
            <button id="addButton">ADD</button>
            <button id="manageBackButton">BACK</button>
        </div>
    </div>
    <div class="screen" id="links">
        <div id="reminder-container">
            <div class="placeholder">Looks like you have no links saved.</div>
        </div>
        <div class="options">
            <button id="addButton">ADD</button>
            <button id="linksBackButton">BACK</button>
        </div>
    </div>
</body>
<script src="popup.js" type="module"></script>
</html>
